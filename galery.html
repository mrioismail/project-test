<!DOCTYPE html>
<html lang="id">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Galeri Produk - Minyak Kayu</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
      <style>
         body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f3;
            color: #333;
         }
         .gallery-img {
            cursor: pointer;
            transition: transform 0.3s ease;
         }
         .gallery-img:hover {
            transform: scale(1.03);
         }
         .modal-img {
            width: 100%;
            height: auto;
         }
      </style>
   </head>
   <body>
      <div class="container py-5">
         <h2 class="text-center fw-bold mb-4" data-aos="fade-up">Galeri Produk kisah nya</h2>

         <div class="row g-4">
            <!-- Gambar 1 -->
            <div class="col-md-4 col-sm-6" data-aos="zoom-in" data-bs-toggle="modal" data-bs-target="#modal1">
               <img src="img/galeri1.jpg" alt="Proses Produksi" class="img-fluid rounded gallery-img" />
               <small class="d-block mt-2 text-muted text-center">Website whyerd</small>
            </div>

            <!-- Gambar 2 -->
            <div class="col-md-4 col-sm-6" data-aos="zoom-in" data-aos-delay="100" data-bs-toggle="modal" data-bs-target="#modal2">
               <img src="img/galeri2.jpg" alt="Pengemasan Produk" class="img-fluid rounded gallery-img" />
               <small class="d-block mt-2 text-muted text-center">Website Laundry sedulur</small>
            </div>

            <!-- Gambar 3 -->
            <div class="col-md-4 col-sm-6" data-aos="zoom-in" data-aos-delay="200" data-bs-toggle="modal" data-bs-target="#modal3">
               <img src="img/galeri3.jpg" alt="Produk Siap Kirim" class="img-fluid rounded gallery-img" />
               <small class="d-block mt-2 text-muted text-center">Produk abcd</small>
            </div>
         </div>
      </div>

      <!-- Modal 1 -->
      <div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
               <div class="modal-body p-0">
                  <img src="img/galeri1.jpg" class="modal-img rounded shadow" alt="Detail 1" />
               </div>
            </div>
         </div>
      </div>

      <!-- Modal 2 -->
      <div class="modal fade" id="modal2" tabindex="-1" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
               <div class="modal-body p-0">
                  <img src="img/galeri2.jpg" class="modal-img rounded shadow" alt="Detail 2" />
               </div>
            </div>
         </div>
      </div>

      <!-- Modal 3 -->
      <div class="modal fade" id="modal3" tabindex="-1" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
               <div class="modal-body p-0">
                  <img src="img/galeri3.jpg" class="modal-img rounded shadow" alt="Detail 3" />
               </div>
            </div>
         </div>
      </div>

      <!-- Script -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
      <script>
         AOS.init({
            once: false,
            duration: 800,
            offset: 100,
         })
      </script>
   </body>
</html>
